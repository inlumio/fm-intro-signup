<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Intro component with sign up form</title>

  <link rel="stylesheet" href="css/style.css">

  <script src="./js/main.js" defer></script>
</head>

<body>
  <section class="sign-up">
    <div class="sign-up__container">
      <article class="sign-up__start">
        <h1 class="sign-up__title">
          Learn to code by watching others
        </h1>
        <p class="sign-up__details">
          See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
          but understanding how developers think is invaluable.
        </p>
      </article>

      <article class="sign-up__end">
        <div class="sign-up__offer">
          <strong class="offer__em">Try it free 7 days</strong> then $20/mo. thereafter
        </div>

        <form action="" class="sign-up__form" id="form">
          <div class="form__control">
            <input type="text" class="form__input" placeholder="First Name" name="fname" id="fname">
            <em class="form__error"></em>
          </div>
          <div class="form__control">
            <input type="text" class="form__input" placeholder="Last Name" name="lname" id="lname">
            <em class="form__error"></em>
          </div>
          <div class="form__control">
            <input type="email" class="form__input" placeholder="Email Address" name="email" id="email">
            <em class="form__error"></em>
          </div>
          <div class="form__control">
            <input type="password" class="form__input" placeholder="Password" name="password" id="password">
            <em class="form__error"></em>
          </div>
          <button class="form__button">Claim your free trial</button>
          <p class="form__addon">By clicking the button, you are agreeing to our <a href="#" class="addon__link">Terms and Services</a></p>
        </form>
      </article>
    </div>
  </section>

</body>

</html>
